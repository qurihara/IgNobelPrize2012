<html>
  <head>
    <meta charset="utf-8">
    <title>Check the browser and config</title>
    <link rel="stylesheet" href="css/jquery-ui.all.css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h2>How to check the browser version and set config</h2>
      <dl>
        <dt>Version of your Browser</dt>
        <dd>Check as below.</dd>
        <dd>Version must be <b>Version 24.0.1273.0 canary</b> or higher.</dd>
        <dd>If your chrome is not canary, <a href="https://tools.google.com/dlpage/chromesxs" target="_blank">download</a> it.</dd>
      </dl>
      <ul class="thumbnails">
        <li class="span12">
          <a href="#" class="thumbnail">
            <img src="images/Version.png" alt="">
          </a>
        </li>
      </ul>
      <dl>
        <dt>Configuration of your Browser</dt>
        <dd>
          <ol>
            <li>Input "chrome://flags" in address bar</li>
            <li>"Enable" the "Web Audio Input"</li>
          </ol>
        </dd>
      </dl>
      <ul class="thumbnails">
        <li class="span12">
          <a href="#" class="thumbnail">
            <img src="images/flags.png" alt="">
          </a>
        </li>
      </ul>
      <dl>

    </div>

    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
  </body>
</html>
